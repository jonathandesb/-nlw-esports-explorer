<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Esports - Rocketseat</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <img class="cabecalho_img" src="https://github.com/jonathandesb.png" alt="Foto do Jonathan">
        </div>
    </header>

    <main>
        <section>
            <div class="card_games">
                <h2 class="title_main">Meus jogos</h2>
                <p class="description">Os games que eu mais curto jogar!</p>

                <ul class="games_list">
                    <li class="games_list-item">
                        <a target="_blank" href="https://www.twitch.tv/directory/game/VALORANT">
                        <img class="games_list-img" src="https://static-cdn.jtvnw.net/ttv-boxart/516575-285x380.jpg" alt="Imagem do jogo Valorant">
                        </a>
                    </li>

                    <li class="games_list-item">
                        <a target="_blank" href="https://www.twitch.tv/directory/game/League%20of%20Legends">
                        <img class="games_list-img" src="https://static-cdn.jtvnw.net/ttv-boxart/21779-285x380.jpg" alt="Imagem do jogo League of Legends">
                        </a>
                    </li>

                    <li class="games_list-item">
                        <a target="_blank" href="https://www.twitch.tv/directory/game/Grand%20Theft%20Auto%20V">
                        <img class="games_list-img" src="https://static-cdn.jtvnw.net/ttv-boxart/32982_IGDB-285x380.jpg" alt="Imagem do jogo GTA V">
                        </a>
                    </li>
                </ul>
            </div>

        </section>

        <section>
            <div class="card_channel">
                <h2 class="title_main">Canais e streamers</h2>
                <p class="description">Lista de canais e transmissões que não perco!</p>

                <ul class="channel_list">
                    <li class="channel_list-item">
                        <a target="_blank" href="https://www.twitch.tv/casimito">
                        <img class="channel_list-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/32805a78-d927-48bd-8089-bf5efed53ea4-profile_image-150x150.png" alt="Icone do Casemiro">
                        </a>
                    </li>

                    <li class="channel_list-item">
                        <a target="_blank" href="https://www.twitch.tv/danielhe4rt">
                        <img class="channel_list-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/0d9a9cac-37a3-4ee3-9eea-769c84eda201-profile_image-150x150.png" alt="Icone do Daniel He4rt">
                        </a>
                    </li>

                   
                    <li class="channel_list-item">
                        <a target="_blank" href="https://www.twitch.tv/jakeliny">
                        <img class="channel_list-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/caaa9067-d25b-4efb-b7c7-93badfd041a9-profile_image-150x150.png" alt="Icone da Jakeliny">
                        </a>
                    </li>

                    <li class="channel_list-item">
                        <a target="_blank" href="https://www.twitch.tv/programadoraos30">
                        <img class="channel_list-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/eed2b644-3400-485e-b0af-8f49a5b3b1c2-profile_image-150x150.png" alt="Icone da Jakeliny">
                        </a>
                    </li>

                    
                    <li class="channel_list-item">
                        <a target="_blank" href="https://www.twitch.tv/oninjadev">
                        <img class="channel_list-img"src="https://static-cdn.jtvnw.net/jtv_user_pictures/d93126a3-4342-4d59-879c-492b4ee1fcb6-profile_image-150x150.png" alt="Icone da Jakeliny">
                        </a>
                    </li>
                </ul>
            </div>

        </section>

        <section>
            <div class="card_social">
                <h2 class="title_main"> Minhas redes</h2>
                <p class="description">Se conecte comigo agora mesmo</p>

                <ul class="social_list">
                    <li class="social_list-item">
                        <a target="_blank" href="https://github.com/jonathandesb">
                           <img width="33px" height="33px" src="assets/img/github.png" alt="Icone do Github">    
                        </a>
                    </li>

                    <li class="social_list-item">
                        <a target="_blank" href="https://www.instagram.com/jonathandesb_/">
                            <img width="33px" height="33px" src="assets/img/instagram.png" alt="Icone do instagram">  
                        </a>
                    </li>

                   
                    <li class="social_list-item">
                        <a target="_blank" href="https://www.linkedin.com/in/jonathan-de-sousa-064a5722a/">
                            <img width="33px" height="33px" src="assets/img/linkedin.png" alt="Icone do linkedin">  
                        </a>
                    </li>

                    <li class="social_list-item">
                        <a target="_blank" href="https://twitter.com/jonathandesb">
                            <img width="33px" height="33px" src="assets/img/twitter.png" alt="Icone do twitter">  
                        </a>
                    </li>

                </ul>
            </div>

        </section>

    </main>

</html>
